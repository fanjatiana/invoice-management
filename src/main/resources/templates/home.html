<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Page d'accueil</title>
</head>
<body>

<main>
    <div class="container mt-4">

        <div class="row mb-4 mt-4 text-center">
            <h2>Gestion des clients, produits et factures</h2>
        </div>

        <div class="container d-flex justify-content-between align-items-center flex-wrap mt-4 row">
            <div class="card w-25 col-4 d-flex">
                <div class="card-header">
                    <h5 class="card-title text-center">Mes clients</h5>
                    <img src="/images/client.png" class="card-img-top">
                </div>
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <a href="clients" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Consulter</a>
                        <a href="add-client" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Ajouter un client</a>
                    </div>

                </div>
            </div>
            <div class="card w-25 col-4 d-flex">
                <div class="card-header ">
                    <h5 class="card-title text-center">Mes produits</h5>
                    <img src="/images/products.jpg" class="card-img-top">
                </div>
                <div class="card-body ">
                    <div class="d-flex flex-column">
                        <a href="products" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Consulter</a>
                        <a href="add-product" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Ajouter un produit</a>
                    </div>

                </div>
            </div>
            <div class="card w-25 col-4 d-flex">
                <div class="card-header">
                    <h5 class="card-title text-center">Mes Factures</h5>
                    <img src="/images/invoice.png" class="card-img-top">
                </div>
                <div class="card-body h-100">
                    <div class="d-flex flex-column">
                        <a href="invoices" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Consulter</a>
                        <a href="add-invoice" class="btn btn-primary btn-sm mt-2 mb-2" role="button">Ajouter une
                            facture</a>
                    </div>

                </div>
            </div>
        </div>


    </div>
</main>

</body>
</html>
