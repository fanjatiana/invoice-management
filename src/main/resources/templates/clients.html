<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Mes Clients</title>
</head>
<body>
<main>
    <div class="container container-fluid mt-5">
        <div class="row col-12 mt-5 mb-4">
            <h2 class="text-center">Mes Clients</h2>
        </div>
        <div class="row col-12 mb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Numéro client</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Numéro de téléphone</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Code postale</th>
                    <th scope="col">Nom de l'entreprise</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c:${clients}">
                    <td th:text="${c.getId()}"></td>
                    <td th:text="${c.getFirstname()}"></td>
                    <td th:text="${c.getLastname()}"></td>
                    <td th:text="${c.getPhoneNumber()}"></td>
                    <td th:text="${c.getAddress().streetName}"></td>
                    <td th:text="${c.getAddress().city}"></td>
                    <td th:text="${c.getAddress().zipCode}"></td>
                    <td th:text="${c.getCompagnyName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row col-2 mx-auto">
            <a href="add-client" class="btn btn-primary btn-sm" tabindex="-1" role="button">Ajouter un client</a>
        </div>
    </div>
</main>
</body>
</html>
