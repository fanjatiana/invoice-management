<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ajouter un produit</title>
</head>
<body>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4">
        <div class="row">
            <h2>Ajouter un nouveau produit</h2>
        </div>
        <div class="row col-4">
            <form action="#" th:action="@{/add-product}" th:object="${product}" th:method="post">
                <div class="mb-3 col-12 mt-2">
                    <label for="productName" class="form-label">Nom du produit</label>
                    <input type="text" class="form-control" id="productName" name="productName">
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="productDescription" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="productDescription" name="productDescription"
                              rows="3"></textarea>
                </div>

                <div class="mb-3 col-12 mt-2">
                    <label for="priceHt" class="form-label">prix HT</label>
                    <input type="text" class="form-control" id="priceHt" name="priceHt" required>
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="productCategory">Cathégorie du produit</label>
                    <select class="form-select" aria-label="Default select example" name="productCategory"
                            id="productCategory">
                        <option value="Alimentaire" selected>Alimentaire</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Vêtements">Vêtements</option>
                        <option value="Chaussures">Chaussures</option>
                        <option value="Mercerie">Mercerie</option>
                        <option value="Bagagerie">Bagagerie</option>
                        <option value="Hygiène">Hygiène</option>
                        <option value="Animalerie">Animalerie</option>
                        <option value="Media">Media</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
