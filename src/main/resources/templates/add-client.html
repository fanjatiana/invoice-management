<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4">
        <div class="row">
            <h2>Ajouter un nouveau client</h2>
        </div>
        <div class="row col-4">
            <form action="#" th:action="@{/add-client}" th:object="${client}" th:method="post">
                <div class="mb-3 col-12 mt-2">
                    <label for="firstname" class="form-label">Pr√©nom</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="lastname" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>

                <div class="mb-3 col-12 mt-2">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="city" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="zipCode" class="form-label">Code postale</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="compagnyName" class="form-label">Entreprise</label>
                    <input type="text" class="form-control" id="compagnyName" name="compagnyName" required>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
