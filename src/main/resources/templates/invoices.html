<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <title>Mes Factures</title>
</head>
<body>
<main>
  <div class="container container-fluid mt-5">
    <div class="row col-12 mt-5 mb-4">
      <h2 class="text-center">Mes Factures</h2>
    </div>
    <div class="row col-12 mb-3">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Numéro</th>
          <th scope="col">Date de création</th>
          <th scope="col">Echéance (1mois après)</th>
          <th scope="col">Type de payement</th>
          <th scope="col">Client</th>
          <th scope="col">Produits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${invoices}">
          <td th:text="${i.getId()}"></td>
          <td th:text="${i.getInvoiceCreationDate()}"></td>
          <td th:text="${i.getInvoiceDeadline()}"></td>
          <td th:text="${i.getPayment().typeOfPayment}"></td>
          <td th:text="${i.getClient().getCompagnyName()}"></td>
          <td th:text="${i.getProduct().getProductName()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row col-2 mx-auto">
      <a href="add-invoice" class="btn btn-primary btn-sm" tabindex="-1" role="button">Ajouter une facture</a>
    </div>
  </div>
</main>
</body>
</html>
