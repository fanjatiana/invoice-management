<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/add-invoice}"  th:object="${invoices}" th:method="post">
    <div class="form-group">
        <label for="invoiceCreationDate">Date de création</label>
        <input type="date" class="form-control" id="invoiceCreationDate" name="invoiceCreationDate"
               value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
    </div>
    <div class="form-group">
        <label for="typeOfPayment">Mode de paiement :</label>
        <select class="form-control" id="typeOfPayment" name="typeOfPayment" required>
            <option value="Carte de crédit">Espèce</option>
            <option value="Chèque">Chèque</option>
            <option value="Carte de crédit">Carte de crédit</option>
            <option value="Virement bancaire">Virement bancaire</option>
        </select>
    </div>
    <div class="form-group">
        <label for="compagnyName">Client</label>
        <select class="form-control" id="compagnyName" name="compagnyName" required>
            <option th:each="c : ${clients}" th:value="${c.getCompagnyName}" th:text="${c.getCompagnyName()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="productName">Produit :</label>
        <select class="form-control" id="productName" name="productName" required>
            <option th:each="p : ${products}" th:value="${p.getProductName()}" th:text="${p.getProductName()}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter la facture</button>
</form>
</body>
</html>
